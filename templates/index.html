<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="header">
        <a class="header-a">Yummy Recipes App </a>
        <span class="recover_pass"> <a href="/signin" class="signout">Sign In</a></span>
        <span class="recover_pass"> <a href="/signup" class="home">Sign Up</a></span>
    </div>
    <div class="container center">
        <div class="welcome">

            <p>
                Welcome to Yummy Recipes App your number one food shop. We are pleased to serve you with our delicious meal of all category. Take a few minute of your time to signup so that we can serve you better.
            </p>

        </div>
        <div class="signup">
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="container center">
                    <img src="{{ url_for('static', filename='img/login.png') }}" alt="Login-Image" class="login-image">
                </div>
                <div class="login_container">

                    <input type="text" id="fname" name="name" placeholder="Fullname">

                    <input type="text" id="username" name="username" placeholder="Username">

                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="login_container">
                    <button type="submit" id="login">Sign Up</button>
                </div>

            </form>

        </div>
    </div>
    <div class="footer">
        @2017 Yummy Recipes, all rights reserved.
    </div>
</body>

</html>
