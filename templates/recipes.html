<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
    <script src="{{ url_for('static', filename='js/input.js') }}"></script>

</head>

<body>

    <div class="header">
        <a class="header-a">Yummy Recipes App</a>
        <span class="recover_pass"> <a href="/" class="signup">Sign Out</a></span>
        <span class="recover_pass"> <a href="/" class="home">Home</a></span>

    </div>

    <div class="container">

        <div class="panel-body">
            <h4>Recipe List</h4>
            <a id="addbutton" onclick="addRecipe();" class="btn-floating btn-large waves-effect waves-light blue button-float-right"><i class="material-icons">+</i></a>
        </div>

        <div class="panel panel-default">
            <div class="list-group">

                {% for key in rec %}
                <a class="list-group-item">{{key}}</a> {% endfor %}
            </div>
        </div>
        <div class="login_container">
            <button onclick="back();" type="submit" id="login"><< Back</button>
        </div>

        <div class="footer">
            @2017 Yummy Recipes, all rights reserved.
        </div>
</body>

</html>
